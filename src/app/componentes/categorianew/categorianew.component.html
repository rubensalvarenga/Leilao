<div class="container-fluid">

  <owl-carousel-o [options]="customOptions" >

    <ng-container *ngFor="let slide of categorias">
      <ng-template carouselSlide [{id}]="slide.id">
        <img class="categoria" [src]="slide.img" >
      </ng-template>
    </ng-container>

    </owl-carousel-o>

</div>
