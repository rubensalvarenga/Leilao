<div class="carousel-wrapper">

  <div class="carousel">
  <owl-carousel-o [options]="customOptionsnew"  >

    <ng-container *ngFor="let slidenew of categorias">
      <ng-template carouselSlide [{idnew}]="slidenew.idnew" >
        <img class="categoria-item" [src]="slidenew.imgnew" >
      </ng-template>
    </ng-container>

    </owl-carousel-o>
</div>
</div>
